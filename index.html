<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="images/header-img-1.jpg" alt="">
        <img src="images/header-img-2.jpg" alt="">
        <img src="images/header-img-3.jpg" alt="">
        <img src="images/header-img-4.jpg" alt="">
        <div id="buttons">
            <img id="next" src="images/arrow-right.jpg" alt="">
            <img id="prev" src="images/arrow-left.jpg" alt="">
        </div>
    </div>
    <script src="jquery-2.1.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#container > img:first-child').css('display', 'block');

            $("#next").click(function(){
                $('#container > img:visible')
                    .css('display', 'none')
                    .next('img')
                        .css('display', 'block');
            });
        });
    </script>
</body>
</html>
